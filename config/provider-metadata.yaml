                  "oidc_user_claim": "preferred_username",
                  "oidc_verify_cert": true,
                  "registry_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxx",
                  "service_name": "XXXXXX"
                }
            - name: my_oidc
              manifest: |-
