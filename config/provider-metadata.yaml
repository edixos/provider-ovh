                ovh_subsidiary: data.ovh_order_cart.mycart.ovh_subsidiary
                plan.duration: data.ovh_order_cart_product_plan.cloud.selected_price.0.duration
                plan.plan_code: data.ovh_order_cart_product_plan.cloud.plan_code
                plan.pricing_mode: data.ovh_order_cart_product_plan.cloud.selected_price.0.pricing_mode
                plan_option.duration: data.ovh_order_cart_product_options_plan.hds.selected_price.0.duration
                plan_option.plan_code: data.ovh_order_cart_product_options_plan.hds.options_plan_code
                plan_option.pricing_mode: data.ovh_order_cart_product_options_plan.hds.selected_price.0.pricing_mode
