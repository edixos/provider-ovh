    ovh_cloud_project_containerregistry_oidc:
        subCategory: ""
        name: ovh_cloud_project_containerregistry_oidc
        title: ""
        examples:
            - name: my_oidc
              manifest: |-
                {
                  "delete_users": false,
                  "oidc_admin_group": "harbor-admin",
